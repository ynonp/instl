# #########################################################################
# Default
# #########################################################################
Set_Folder_Icon_IID:
    Mac:
        actions:
            folder_out:
                - $(SET_ICON_PATH) -f -i "$(WAVES_PROGRAMDATA_DIR)/Icons/Folder.icns" "$PWD"
    Win:
        actions:
            folder_out:
                - copy "$(WAVES_PROGRAMDATA_DIR)\Icons\Folder.ico" . & copy "$(WAVES_PROGRAMDATA_DIR)\Icons\desktop.ini" . & attrib +s . & attrib +s +h ".\desktop.ini" & attrib +h +s ".\Folder.ico"
    depends:
        - Get_General_Icons_IID

Set_Folder_Icon_Recursive_IID:
    Mac:
        actions:
            folder_out:
                - find . -type d -mindepth 1 -print0 | xargs -0 -I{} $(SET_ICON_PATH) -f -i "$(WAVES_PROGRAMDATA_DIR)/Icons/Folder.icns" "{}"
    Win:
        actions:
            folder_out:
                - for /d /r %%i in (*) do (copy "$(WAVES_PROGRAMDATA_DIR)\Icons\Folder.ico" "%%i" & copy "$(WAVES_PROGRAMDATA_DIR)\Icons\desktop.ini" "%%i" & attrib +s "%%i" & attrib +s +h "%%i\desktop.ini" & attrib +h +s "%%i\Folder.ico")
    inherit:
        - Set_Folder_Icon_IID

Set_Bundle_Icon_Recursive_IID:
    Mac:
        actions:
            folder_out:
                - find . -type d -name '*.bundle' -print0 | xargs -0 -I{} $(SET_ICON_PATH) -f "{}"
    Win:
        actions:
            folder_out:
                - for /d /r %%i in (*.bundle) do (attrib +s "%%i" & attrib +s +h "%%i"\desktop.ini)

Set_Lib_Icon_Recursive_IID:
    Mac:
        actions:
            folder_out:
                - find . -type d -name '*.framework' -print0 | xargs -0 -I{} $(SET_ICON_PATH) -f "{}"

# Get icons that do not belong to specific product
Get_General_Icons_IID:
    install_sources:
        - Icons
    install_folders:
        - $(WAVES_PROGRAMDATA_DIR)

Plugin_folder_common_actions_IID:
    Mac:
        actions:
            folder_out:
                - rm ~/Library/Preferences/Waves\ Preferences/Waves\ Plugins; ln -s "`pwd`" ~/Library/Preferences/Waves\ Preferences/Waves\ Plugins
                - mkdir -p Documents
                - find . -type f -name '*.pdf' -print0 | xargs -0 -I{} cp "{}" Documents
                - $(SET_ICON_PATH) -f -i "$(WAVES_PROGRAMDATA_DIR)/Icons/Folder.icns" "$PWD/Documents"
    Win:
        actions:
            folder_out:
                - reg add HKEY_LOCAL_MACHINE\SOFTWARE\Waves /V Location /T REG_SZ /D "%CD%" /F
                - mkdir Documents
                - for /r %%A in (*.pdf) do copy "%%A" Documents
                - copy "$(WAVES_PROGRAMDATA_DIR)\Icons\Folder.ico" ".\Documents" & copy "$(WAVES_PROGRAMDATA_DIR)\Icons\desktop.ini" ".\Documents" & attrib +s ".\Documents" & attrib +s +h ".\Documents\desktop.ini" & attrib +h +s ".\Documents\Folder.ico"
    inherit:
        - Set_Folder_Icon_IID
        - Set_Bundle_Icon_Recursive_IID
        - Set_Lib_Icon_Recursive_IID

