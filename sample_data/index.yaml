    install_folders:
        - $(WAVES_DRIVERS_DIR)
    depends:
        - SG_Firmware_IID
    Mac:
        actions:
            after:
                - installer -pkg Drivers/SoundGridDriver.mpkg -target /
                - $(SET_ICON_PATH) -f -i "$(WAVES_PROGRAMDATA_DIR)/Icons/Folder.icns" "$PWD/Drivers"
    Win:
        actions:
            after:
                - Drivers\WavesSoundGridDriverSetup.exe /VERYSILENT /NORESTART /COMPONENTS="Disable_Network_Throttling,optimize_ndiskernel_threading,AG_protocol,Audio_Drivers"
                - copy "$(WAVES_PROGRAMDATA_DIR)\Icons\Folder.ico" ".\Drivers" & copy "$(WAVES_PROGRAMDATA_DIR)\Icons\desktop.ini" ".\Drivers" & attrib +s ".\Drivers" & attrib +s +h ".\Drivers\desktop.ini" & attrib +h +s ".\Drivers\Folder.ico"

